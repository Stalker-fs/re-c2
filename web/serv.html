        function fetchSystemInfo() {
            fetch('/api', {

            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "OK") {
                    sysinfo = 0;
                    if (data.systemName.toLowerCase().includes("windows")) {
                        currentPath = "c:/";
                    }
                    const systemInfoContainer = document.getElementById('systemInfoContainer');
                    systemInfoContainer.innerHTML = ''; // Clear existing info

                    // Populate the system info
                    const infoItems = [
                        { title: 'OS Name', value: data.systemName, icon: 'üíª' },
                        { title: 'Username', value: data.username, icon: 'üë§' },
                        { title: 'Processor', value: data.processor, icon: 'üß†' },
                        { title: 'System Architecture', value: data.architecture, icon: 'üîß' },
                        { title: 'Graphics Processor', value: data.gpu, icon: 'üéÆ' },
                        { title: 'RAM Size', value: data.ram, icon: 'üßÆ' },
                        { title: 'Disk Size / Free Space', value: `${data.diskSize} / ${data.freeSpace}`, icon: 'üíæ' },
                        { title: 'Screen Size', value: data.screenSize, icon: 'üì∫' },
                        { title: 'Device Type', value: data.deviceType, icon: 'üì±' },
                        { title: 'Hostname', value: data.hostname, icon: 'üè∑Ô∏è' },
                        { title: 'Local IP Address', value: data.localIp, icon: 'üåê' },
                        { title: 'System Language', value: data.language, icon: 'üàØ' },

                    ];

                    infoItems.forEach(item => {
                        const infoItem = document.createElement('div');
                        infoItem.className = 'info-item';
                        infoItem.innerHTML = `<i>${item.icon}</i><span class="info-title">${item.title}:</span>&nbsp;${item.value}`;
                        systemInfoContainer.appendChild(infoItem);
                    });
                } else {
                    const hsysinfoError = document.getElementById('sysinfoError');
                    if (hsysinfoError) {
                        hsysinfoError.textContent = data.message;
                    } else {

                        infoItem.id = 'sysinfoError';
                        infoItem.style.display = 'block';

                        systemInfoContainer.appendChild(infoItem);

        const commandHistory = []; // –ú–∞—Å–∏–≤ –¥–ª—è –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó –∫–æ–º–∞–Ω–¥
        let historyIndex = -1; // –Ü–Ω–¥–µ–∫—Å –¥–ª—è –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –ø–æ—Ç–æ—á–Ω–æ—ó –∫–æ–º–∞–Ω–¥–∏ –≤ —ñ—Å—Ç–æ—Ä—ñ—ó

                    commandHistory.push(_command);

                }

                // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∫–æ–º–∞–Ω–¥–∏ —É –≤–∏—Ö—ñ–¥–Ω–æ–º—É –≤—ñ–∫–Ω—ñ

                commandLine.textContent = `$ ${_command}`;
                output.appendChild(commandLine);

                // –û—á–∏—â–µ–Ω–Ω—è –≤–≤–µ–¥–µ–Ω–Ω—è
                e.target.value = '';

                // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ –∫–æ–º–∞–Ω–¥—É clear
                if (_command.trim() === 'clear') {
                    // –û—á–∏—â–µ–Ω–Ω—è –æ–±–ª–∞—Å—Ç—ñ –≤–∏—Ö–æ–¥—É —Ç–µ—Ä–º—ñ–Ω–∞–ª—É
                    output.innerHTML = '';
                } else if(_command.trim() === '') {
                    
                } else {

                        method: 'POST',

                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ action: 'exec_com', command: _command })
                    })

                        const responseLine = document.createElement('div');

        // –û–±—Ä–æ–±–∫–∞ –Ω–∞—Ç–∏—Å–∫–∞–Ω—å –∫–ª–∞–≤—ñ—à –¥–ª—è —Å—Ç—Ä—ñ–ª–æ–∫
        document.getElementById('command-input').addEventListener('keydown', function(e) {
            if (e.key === 'ArrowUp') {
                // –Ø–∫—â–æ —ñ–Ω–¥–µ–∫—Å –±—ñ–ª—å—à–µ 0, –ø–µ—Ä–µ–º—ñ—â–∞—î–º–æ—Å—è –≤–≥–æ—Ä—É –≤ —ñ—Å—Ç–æ—Ä—ñ—ó
                if (historyIndex > 0) {

    function formatFileSize(bytes) {
        const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
        if (bytes === 0) return '0 Bytes';
        const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)), 10);
        return `${(bytes / Math.pow(1024, i)).toFixed(2)} ${sizes[i]}`;
    }

        async function downloadFile(fileName) {
            try {

                fetch('/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: 'save_file', path: currentPath + fileName})
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        // window.location.href = data.url;
                        const downloadLink = document.createElement('a');
                        downloadLink.href = data.url; // URL from the response (e.g., '/artifacts/andr.crt')
                        downloadLink.download = data.url.split('/').pop(); // Extract file name from the URL for the download
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                    }
                });
            } catch (error) {
                console.error('Error downloading file:', error);
            }
        }

        async function deleteFile(fileName) {

                    await fetch('/api', {

                    .then(response => response.json())

                        alert(`Status action: ${data.status}`);
                    });
                    fetchFolderContents(currentPath);
                } catch (error) {
                    console.error('Error deleting file:', error);
                }
            }

        }

        async function fetchProcessContents() {
            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'proc_info'})
                });
                const data = await response.json();
                displayProcess(data);
            } catch (error) {
                console.error('Error fetching folder contents:', error);
            }
        }

        function displayProcess(data) {
            const contentDiv = document.getElementById('proc_content');
            contentDiv.innerHTML = '';

            if (data.status === "OK") {
                data.proc.forEach(proc => {
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'item file';
                    fileDiv.innerHTML = `
                    <span class="name">${proc.proc_name}</span>
                    <span class="size">${proc.user}</span>
                    <span class="created">${proc.pid}</span>
                    `
                    contentDiv.appendChild(fileDiv);
                });                
            } else {
                const hsysinfoError = document.getElementById('processExplorerError');
                    if (hsysinfoError) {
                        hsysinfoError.textContent = data.message;
                    } else {
                        const infoItem = document.createElement('p');
                        infoItem.id = 'processExplorerError';
                        infoItem.style.display = 'block';
                        infoItem.textContent = data.message;
                        contentDiv.appendChild(infoItem);                        
                    }
            }

        }

        let logs;
        // Initialize by loading root directory
        let sortOrder = {};        //fetchFolderContents(currentPath);
        function display_logs() {
            fetch('/api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({action: 'get_logs'})
            })
            .then(response => response.text())
            .then(data => {
                const logsBody = document.getElementById("logsBody");
                logsBody.innerHTML = ""; // –û—á–∏—â–µ–Ω–Ω—è —Ç–∞–±–ª–∏—Ü—ñ

                const lines = data.trim().split('\n');
                // –ü–µ—Ä–µ—Ç–≤–æ—Ä—é—î–º–æ –∫–æ–∂–µ–Ω —Ä—è–¥–æ–∫ —É JSON-–æ–±'—î–∫—Ç
                logs = lines.map(line => JSON.parse(line));
                renderLogs();
            })
        }

        function renderLogs() {
            const logsBody = document.getElementById("logsBody");
            logsBody.innerHTML = ""; // –û—á–∏—â–µ–Ω–Ω—è —Ç–∞–±–ª–∏—Ü—ñ

            logs.forEach(log => {
                const row = document.createElement("tr");

                ["ppath", "text", "time", "type"].forEach(field => {
                    const cell = document.createElement("td");
                    cell.textContent = log[field];
                    row.appendChild(cell);
                });
                logsBody.appendChild(row);
            });
        }

        function sortLogs(column) {
            // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø–æ—Ä—è–¥–∫—É —Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—è: –∑—Ä–æ—Å—Ç–∞—é—á–∏–π —á–∏ —Å–ø–∞–¥–Ω–∏–π
            sortOrder[column] = sortOrder[column] === 'asc' ? 'desc' : 'asc';
            const direction = sortOrder[column] === 'asc' ? 1 : -1;

            logs.sort((a, b) => {
                if (a[column] < b[column]) return -1 * direction;
                if (a[column] > b[column]) return 1 * direction;
                return 0;
            });

            renderLogs(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—É—î–º–æ —Ç–∞–±–ª–∏—Ü—é –∑ –Ω–æ–≤–∏–º –ø–æ—Ä—è–¥–∫–æ–º
        }

        // –î–æ–¥–∞—î–º–æ –ø–æ–¥—ñ—é –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è –Ω–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∏ –¥–ª—è —Å–æ—Ä—Ç—É–≤–∞–Ω–Ω—è
        document.querySelectorAll("th[data-sort]").forEach(header => {
            header.addEventListener("click", () => {
                const column = header.getAttribute("data-sort");
                sortLogs(column);
            });
        });

        function startaudio() {
            if (confirm(`Start record audio?`)) {
                fetch('/api', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },

        let rec_aud_status;
        function check_record_status() {
            try {
                fetch('/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: 'check_record_status'})
                })
                .then(response => response.json())
                .then(data => {
                    rec_aud_status = data.status;
                    let button = document.getElementById("stop_record_audio");
                    let button2 = document.getElementById("start_record_audio");
                    let button3 = document.getElementById("record_video_b");


                    if (data.status === "error") {
                        button.disabled = true;
                        button.classList.add("blocked");
                        button2.disabled = true;
                        button2.classList.add("blocked");
                        button3.disabled = true;
                        button3.classList.add("blocked");
                    } else {
                        button3.disabled = false;
                        button3.classList.remove("blocked");
                        if (data.status) {
                            button.disabled = false;
                            button.classList.remove("blocked");
                            button2.disabled = true;
                            button2.classList.add("blocked");  
                        } else {
                            button2.disabled = false;
                            button2.classList.remove("blocked");
                            button.disabled = true;
                            button.classList.add("blocked");                        
                        }                        
                    }


                });
                } catch (error) {
                console.error('Error downloading wav file:', error);
            }
        }

        function record_video() {
            if (confirm(`Start record video?`)) {
            let button = document.getElementById("record_video_b");
            button.disabled = true;
            button.classList.add("blocked");
            try {
                fetch('/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: 'record_video'})
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'OK') {
                        // window.location.href = data.url;
                        const downloadLink = document.createElement('a');
                        downloadLink.href = data.url; // URL from the response (e.g., '/artifacts/andr.crt')
                        downloadLink.download = data.url.split('/').pop(); // Extract file name from the URL for the download
                        document.body.appendChild(downloadLink);
                        downloadLink.click();
                        document.body.removeChild(downloadLink);
                        check_record_status();
                    }
                })
                .finally(() => {
                    // –†–æ–∑–±–ª–æ–∫—É–≤–∞–Ω–Ω—è –∫–Ω–æ–ø–∫–∏ –ø—ñ—Å–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è –∑–∞–ø–∏—Ç—É (—É—Å–ø—ñ—à–Ω–æ —á–∏ –Ω—ñ)
                    button.disabled = false;
                    button.classList.remove("blocked");
                });
                } catch (error) {
                console.error('Error downloading wav file:', error);
            }
        }
        }

        function addAudioPlayer(audioPath) {
            const cameraDiv = document.getElementById("camera");

            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ –≤–∂–µ —î –ø–ª–µ—î—Ä
            let existingPlayer = document.getElementById("audioPlayer");
            if (existingPlayer) {
                // –Ø–∫—â–æ —î, –ø—Ä–æ—Å—Ç–æ –∑–º—ñ–Ω—é—î–º–æ –¥–∂–µ—Ä–µ–ª–æ –∞—É–¥—ñ–æ
                existingPlayer.querySelector("source").src = audioPath;
                existingPlayer.load(); // –ü–µ—Ä–µ–∑–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ –∞—É–¥—ñ–æ
            } else {
                // –°—Ç–≤–æ—Ä—é—î–º–æ –Ω–æ–≤–∏–π –ø–ª–µ—î—Ä
                const audioPlayer = document.createElement("audio");
                audioPlayer.id = "audioPlayer";
                audioPlayer.controls = true; // –î–æ–¥–∞—î–º–æ –µ–ª–µ–º–µ–Ω—Ç–∏ —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è

                const source = document.createElement("source");
                source.src = audioPath; // –í–∫–∞–∑—É—î–º–æ —à–ª—è—Ö –¥–æ –∞—É–¥—ñ–æ
                source.type = "audio/mpeg"; // –¢–∏–ø —Ñ–∞–π–ª—É

                audioPlayer.appendChild(source);
                cameraDiv.appendChild(audioPlayer); // –î–æ–¥–∞—î–º–æ –ø–ª–µ—î—Ä –¥–æ div
            }
        }
